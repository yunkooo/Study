<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <form action="" method="post">
        <label for="userName">이름</label>
    <input type="text" id="userName" placeholder="이름"/>

    <label for="userId" >아이디</label>
    <input type="text" id="userId" placeholder="아이디를 입력하세요." minlength="5" maxlength="10" />

    <label for="userPassword">비밀번호</label>
    <input type="password" id="userPassword" placeholder="비밀번호" />

    <label for="userEmail">이메일</label>
    <input type="email" id="userEmal" placeholder="이메일" />

    <label for="userTel">전화번호</label>
    <input type="text" id="userTel" placeholder="전화번호(010-****-****)" />

    <label for="userAge">만 나이</label>
    <input type="number" id="userAge" placeholder="만 나이" />

    <label for="userFile">프로필 사진</label>
    <input type="file" id="userFile"/>
    <button type="submit">
        가입하기
    </button>
</form>
</body>
</html>
